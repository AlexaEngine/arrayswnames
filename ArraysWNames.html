<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>Arrays with Names</title>
</head>
<body>
    <div class="container">
        <h1>Arrays with Names</h1>
        <p>Here is a list of names:</p>
        
        <ul id="names-list"></ul>

        <form id="add-name-form">
            <input type="text" id="name-input" placeholder="Enter a name">
            <button type="submit">Add</button>
        </form>

        <button id="delete-names-button">Delete All Names</button>
    </div>
</body>
</html>
